    <p>Do you like dogs? If so, why not try out this get a dog pic button - new random dog every time!</p>

    <div id="dog">
        <button onclick=getDogPic()>Get a dog pic!</button>
    </div>

</body>
</html>

<script>
    let img = document.createElement("img");

    function getDogPic(){
        fetch("https://dog.ceo/api/breeds/image/random")
        .then((response) => response.json())
        .then((data) => {
            console.log(data.message)
            img.src=data.message;
            document.getElementById("dog").appendChild(img);
        });


    }

</script>
